<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="description" content="An app to discover neighborhood places to go and stay">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>FSND Neighborhood Project</title>

  <!-- Add to homescreen for Chrome on Android -->
  <meta name="mobile-web-app-capable" content="yes">

  <!-- Add to homescreen for Safari on iOS -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="FSND Neighborhood Project">

  <!-- SEO: If your mobile URL is different from the desktop URL, 
    add a canonical link to the desktop page 
    https://developers.google.com/webmasters/smartphone-sites/feature-phones -->
  <!--
    <link rel="canonical" href="http://www.example.com/">
    -->

  <link href="https://fonts.googleapis.com/css?family=Roboto:regular,bold,italic,thin,light,bolditalic,black,medium&amp;lang=en"
    rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="css/material.min.css">
  <link rel="stylesheet" href="css/styles.css">
</head>

<body>
  <!-- This is where the heading starts -->
  <div class="project-layout mdl-layout mdl-js-layout mdl-layout--fixed-drawer mdl-layout--fixed-header">
    <header class="project-header mdl-layout__header mdl-color--grey-100 mdl-color-text--grey-600">
      <div class="mdl-layout__header-row">
        <span class="mdl-layout-title">FSND Neighborhood Project</span>
        <div class="mdl-layout-spacer"></div>
        <div class="mdl-textfield mdl-js-textfield mdl-textfield--expandable" data-bind="visible: showMap">
          <label class="mdl-button mdl-js-button mdl-button--icon" for="search">
              <i class="material-icons">search</i>
            </label>
          <div class="mdl-textfield__expandable-holder" data-bind="with: mapviewModel">
            <input class="mdl-textfield__input" type="text" id="search" data-bind="value: inputcity, enterKey: newCity">
            <label class="mdl-textfield__label" for="search">Enter your city...</label>
          </div>
        </div>
      </div>
    </header>
    <div class="project-drawer mdl-layout__drawer mdl-color--blue-grey-900 mdl-color-text--blue-grey-50">
      <header class="project-drawer-header">
        <div class="mdl-layout" data-bind="with: listviewModel, visible: showMap">
          <input class="mdl-textfield__input" type="text" id="filter" placeholder="filter places..." data-bind="value: q, enterKey: queryList">
        </div>
        <div>
          <span>Top 10 Spots</span>
        </div>
      </header>
      <nav class="project-navigation mdl-navigation mdl-color--blue-grey-800">
       <!--Start before neighborhood search -->
       <div  data-bind="visible: hideStart">
         <p class="nav-highlight">
           Please Select a Neighborhood for Top 10
         </p>
       </div>
        <!--Result of neighborhood search -->
        <div data-bind="with: listviewModel, visible: showMap">
          <ul class="demo-list-item mdl-list" data-bind="foreach: listOfLocations">
            <li class="mdl-list__item"><span class="mdl-list__item-primary-content" data-bind="text: name"></span></li>
          </ul>
        </div>
      </nav>
    </div>
    <main class="mdl-layout__content mdl-color--grey-100">

      <!-- Contents of main: input and map -->
      <div class="mdl-typography--text-center fullheight" data-bind="visible: hideStart">
        <div class="mdl-card mdl-shadow--2dp mdl-color--white mdl-cell mdl-cell--12-col mdl-grid fullheight-card">
          <div class="mdl-card__media">
          </div>
          <div class="mdl-card__supporting-text">
            <h1>Welcome to your Neighborhood!</h1>
          </div>

          <div class="mdl-card__supporting-text" data-bind="with: listviewModel">
            <p data-bind="text: listUrl">This is!</p>
          </div>

          <div class="mdl-card__supporting-text">
            <div class="mdl-textfield mdl-js-textfield" data-bind="with: mapviewModel">
              <input class="mdl-textfield__input welcome-input" type="text" id="new-location" data-bind="value: inputcity, enterKey: toggleMapVisibility">
              <label class="mdl-textfield__label" for="new-location">Where do you want to explore?</label>
            </div>
          </div>
        </div>
      </div>

      <!--MAP view -->
      <div  class="fullheight" data-bind="visible: showMap">
        <div class="fullheight-card mdl-card mdl-shadow--2dp mdl-color--white mdl-cell mdl-cell--12-col mdl-grid main-card">
          <div id="map_canvas" style="width:100%; height:100%;">Map here</div>
          </div>

          <div class="mdl-card__supporting-text" data-bind="with: listviewModel">
            <p data-bind="text: listUrl">This is!</p>
          </div>
          
        </div>
      </div>

  </main>
  </div>

  <script src="js/material.min.js"></script>
  <script src="js/knockout/knockout-latest.js"></script>
  <script src="js/knockout/knockout-postbox.js"></script>
  <script src="js/knockout/knockout-mapping-latest.js"></script>
  <script src="js/jquery/jquery.min.js"></script>
  <script src="common/viewmodels/mapvm.js"></script>
  <script src="common/viewmodels/listvm.js"></script>
  <script src="common/app.js"></script>
  <script async defer src="http://maps.google.com/maps/api/js?key=AIzaSyA7UXVPRZlqsTwxpp9d7HPQHakSNNGEK7s"></script>
</body>

</html>
